<div class="form-group">
    <h2>{{ level.currentView }} level</h2>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [formControl]="nameFormControl" (keyup)="updateName($event.target.value)" id="name" placeholder="Name">
    </div>

    <div class="form-group" *ngIf="level.currentView === 'new'">
        <label for="size">Size</label>
        <select [formControl]="sizeFormControl" (change)="updateSize($event.target.value)">
            <option *ngFor="let value of sizeOptions">
                {{ value }}
            </option>
        </select>
    </div>

    <krossr-button (click)="confirmClear()" text="Clear Tiles"></krossr-button>
    <krossr-button [disabled]="error" (click)="submit()" [text]="submitButtonText()"></krossr-button>
    <krossr-button *ngIf="level.id" (click)="confirmRemove()" text="Delete Level"></krossr-button>
</div>
