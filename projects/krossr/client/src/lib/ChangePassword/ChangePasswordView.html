<h2>Change your password</h2>

<form [formGroup]="formGroup" autocomplete="off">
    <div class="form-group">
        <input type="password" id="currentPassword" name="currentPassword" [formControl]="currentPasswordFormControl" (keyup)="updateCurrentPassword($event.target.value)" placeholder="Current Password">
    </div>
    <div class="form-group">
        <input type="password" id="newPassword" minlength="{{ minPasswordLength }}" name="newPassword" [formControl]="newPasswordFormControl" (keyup)="updateNewPassword($event.target.value)" placeholder="New Password">
    </div>
    <div class="form-group">
        <input type="password" id="verifyPassword" minlength="{{ minPasswordLength }}" name="verifyPassword" [formControl]="verifyPasswordFormControl" (keyup)="updateVerifyPassword($event.target.value)" placeholder="Verify Password">
    </div>
    <div class="form-group">
        <krossr-button [disabled]="error || success" (click)="changeUserPassword()" [text]="changePasswordButtonText()"></krossr-button>
    </div>
</form>
