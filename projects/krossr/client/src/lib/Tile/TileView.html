<div 
	class="square"
	[ngClass]="{unselected: !selected && !marked && !pending,
				selected: selected,
				marked: marked,
				pending: pending }"
	[attr.index]="index"
	[ngStyle]="{
		'font-size': height,
		'width': width,
		'height': height,
		'line-height': height,
		'border-right': fillBorders('right', index),
		'border-left': fillBorders('left', index),
		'border-top': fillBorders('top', index),
		'border-bottom': fillBorders('bottom', index)
	}"
	>
</div>
